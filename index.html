<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programin hero Practice 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Main</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Start</h2>
            <form action="">Search your image here:
                <input type="search" name="search" id="search">
                <button type="">Search</button>
            </form>
        </section>
        <section>
            <h2>This is Kungfu Panda</h2>
            <img width="30%" src="Images/kungfu.jpeg" alt="">
            <a href="https://www.google.com/">For More Click Here</a>
        </section>
        <section>
            <h3>Feedback Form:</h3>
            <form action="">Name:<br>
                 <input type="name" name="" id="" placeholder="Name:">
            </form>
            <form action="">Date:<br>
                <input type="datetime" name="" id="date" placeholder="mm/dd/yyyy">
            </form>
            <form action="">
                Comment: <br>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </form>
            <button type="submit">Submit</button>
           
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
